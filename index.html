<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HitToothMonsterWebtest1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      #unity-canvas {
        background: #231F20;
        width: 100vw;
        height: 100vh;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas"></canvas>
    <script src="Build/HitToothMonsterWeb.loader.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        Telegram.WebApp.ready();

        function checkOrientation() {
            if (window.innerWidth > window.innerHeight) {
                alert("Пожалуйста, используйте устройство в портретной ориентации для оптимального просмотра.");
            }
        }

        // Check orientation on page load
        checkOrientation();

        // Check orientation on orientation change
        window.addEventListener("resize", checkOrientation);

        function openURL(url) {
          if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.openLink(url);
          } else {
            window.open(url, '_blank');
          }
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/HitToothMonsterWeb.data",
          frameworkUrl: "Build/HitToothMonsterWeb.framework.js",
          codeUrl: "Build/HitToothMonsterWeb.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Yegmina",
          productName: "HitToothMonsterWebtest1",
          productVersion: "1.0",
        });
    </script>
  </body>
</html>
